<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <!-- Comentario de prueba -->
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&;800display=swap" rel="stylesheet">
</head>
<body>
  <div class="main_container" id="main_container">
    <div  class="hexC" id="hexC"></div>
    <div id="rgb" class="rgb">
      <span class="demo" id="span1"></span>
      <input class="slider red"  step="1" id="red-bar" type="range" min="0" max="255" value="128">
      <span class="demo" id="span2"></span>
      <input class="slider green"  step="1" id="green-bar" type="range" min="0" max="255" value="128">
      <span class="demo" id="span3"></span>
      <input class="slider blue"  step="1" id="blue-bar" type="range" min="0" max="255" value="128">
    </div>
    <div class="imagen_input">
        <label for="img">
          <input type="file"   class="img" id="img">
          <span class="file">
            <i class="fas fa-image"></i>
          </span>
        </label>   
       
        <button class="clean" id="clean">o</button>
        <button class="random" id="random">random</button>
    </div>

    <div class="display2">
      <img id="image" class="image" >
      <canvas   id= "cv"  style="display: none;"></canvas>
      
    </div>
    <div class="preview" id="preview">
    </div>
    <div class="library" id="library">
     
    </div> 
  
    
 
    
 
    

  </div>
  <script src="utilities.js"></script>
  <script src="library.js"> </script>
<script src="colorpicker.js"></script>
</body>
</html>
