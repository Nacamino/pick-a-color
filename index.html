<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&;800display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <span class="hexC" id="hexC"></span>
    <div id="display" class="rgb">
      <span class="demo" id="span1"></span>
      <input class="slider red"  step="1" id="red-bar" type="range" min="0" max="255" value="128">
      <span class="demo" id="span2"></span>
      <input class="slider green"  step="1" id="green-bar" type="range" min="0" max="255" value="128">
      <span class="demo" id="span3"></span>
      <input class="slider blue"  step="1" id="blue-bar" type="range" min="0" max="255" value="128">
    </div>
    <div class="imagen">
        <input type="file"  onchange="picture.init()" class="img" id="img">   
    </div>
    <div class="display2">
      <img height="400px" id="pictures">
      <canvas  id= "cv"  ></canvas>
    </div>
    
 
    

  </div>
  <script src="image.js"></script>
<script src="slider.js"></script>
</body>
</html>
